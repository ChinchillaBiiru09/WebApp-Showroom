<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Showroom</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (tidak memerlukan jQuery atau Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Create New Data Car</h1>

    <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-3 row">
            <label for="brand" class="col-sm-2 col-form-label">brand</label>
            <div class="col-sm-10">{{ form.brand }}
              <!-- <input type="password" class="form-control" id="inputPassword"> -->
            </div>
        </div>
        <div class="mb-3 row">
            <label for="model" class="col-sm-2 col-form-label">model</label>
            <div class="col-sm-10">{{ form.model }}
              <!-- <input type="password" class="form-control" id="inputPassword"> -->
            </div>
        </div>
        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">price</label>
            <div class="col-sm-10">{{ form.price }}
              <!-- <input type="password" class="form-control" id="inputPassword"> -->
            </div>
        </div>
        <div class="mb-3 row">
            <label for="year" class="col-sm-2 col-form-label">year</label>
            <div class="col-sm-10">{{ form.year }}
              <!-- <input type="password" class="form-control" id="inputPassword"> -->
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">description</label>
            <div class="col-sm-10">{{ form.description }}
              <!-- <input type="password" class="form-control" id="inputPassword"> -->
            </div>
        </div>
        

        <button type="submit">Add</button>
    </form>

    <br>

    <a href="{% url 'index' %}">Back to home</a>
</body>
</html>
