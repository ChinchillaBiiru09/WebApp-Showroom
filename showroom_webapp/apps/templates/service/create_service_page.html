<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Showroom</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (tidak memerlukan jQuery atau Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">X-SHOWROOM</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_service' %}">Service</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container-lg d-flex align-items-center justify-content-center">
        <div class="row text-center">
            <h1>Create New Service Data</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'index' %}" class="text-decoration-none">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
            </nav>
        </div>
    </div> 
    

    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
    
            <div class="mb-3 row">
                <label for="brand" class="col-sm-2 col-form-label">car</label>
                <div class="col-sm-10">{{ form.car }}
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">price</label>
                <div class="col-sm-10">{{ form.price }}
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
                </div>
            </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">description</label>
                <div class="col-sm-10">{{ form.description }}
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
                </div>
            </div>
            
            <button type="submit">Add</button>
        </form>
                
        <br>
    
        <a href="{% url 'index' %}" class="btn btn-primary text-decoration-none">Back to home</a>
    </div>
</body>
</html>
