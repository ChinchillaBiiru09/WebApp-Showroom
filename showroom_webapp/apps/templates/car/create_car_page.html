<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Showroom</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (tidak memerlukan jQuery atau Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">X-SHOWROOM</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_service' %}">Car</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-lg d-flex align-items-center justify-content-center">
        <div class="row text-center">
            <h1>Create New Car Data</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'index' %}" class="text-decoration-none">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
            </nav>
        </div>
    </div> 


    <div class="container mt-5">
        <form action="" method="POST">
            {% csrf_token %}

            <div class="mb-3 row">
                <label for="brand" class="col-sm-2 col-form-label">brand</label>
                <div class="col-sm-10">{{ form.brand }}
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
                </div>
            </div>
            <div class="mb-3 row">
                <label for="model" class="col-sm-2 col-form-label">model</label>
                <div class="col-sm-10">{{ form.model }}
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">price</label>
                <div class="col-sm-10">{{ form.price }}
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
                </div>
            </div>
            <div class="mb-3 row">
                <label for="year" class="col-sm-2 col-form-label">year</label>
                <div class="col-sm-10">{{ form.year }}
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
                </div>
            </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">description</label>
                <div class="col-sm-10">{{ form.description }}
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
                </div>
            </div>
            <div class="mb-3 row mt-3">
                  <input type="checkbox" id="bankLoanCheck" name="use_bank_loan"> Beli dengan dana bank?
                  <!-- <input type="password" class="form-control" id="inputPassword"> -->
            </div>

            <div id="bankLoanDetails" style="display: none;">
              <label>Jumlah Pinjaman:</label>
              <input type="number" name="loan_amount">
          
              <label>Suku Bunga (%/tahun):</label>
              <input type="number" step="0.01" name="interest_rate">
          </div>
            <button type="submit">Add</button>
        </form>

        <br>

        <a href="{% url 'index' %}">Back to home</a>
    </div>

    <script>
      document.getElementById('bankLoanCheck').addEventListener('change', function () {
        const details = document.getElementById('bankLoanDetails');
        details.style.display = this.checked ? 'block' : 'none';
      });
    </script>
</body>
</html>
