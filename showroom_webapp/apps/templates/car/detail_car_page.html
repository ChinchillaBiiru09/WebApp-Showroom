<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap 5 JS (tidak memerlukan jQuery atau Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Flaticon CDN -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">X-SHOWROOM</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Service</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-lg d-flex align-items-center justify-content-center">
        <div class="row text-center">
            <h1>Detail Page</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'index' %}" class="text-decoration-none">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
            </nav>
        </div>
    </div> 
    
    <div class="container mt-5">
        <div class="row">
            <h2>{{ car.0.brand }}</h2>
            <div class="container">
                <div class="row m-3">
                    <div class="col-3">Model</div>
                    <div class="col-8">{{ car.0.model }}</div>
                </div>
                <div class="row m-3">
                    <div class="col-3">Year</div>
                    <div class="col-8">{{ car.0.year }}</div>
                </div>
                <div class="row m-3">
                    <div class="col-3">Price ($)</div>
                    <div class="col-8">{{ car.0.price }}</div>
                </div>
                <div class="row m-3">
                    <div class="col-3">Description</div>
                    <div class="col-8">{{ car.0.description }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
